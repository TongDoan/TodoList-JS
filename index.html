<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1 style="text-align: center; font-size: 2.5em">Todo List</h1>
    </header>
    <section>
      <div class="container">
        <form id="todoForm">
        <div class="mb-3">
        <label for="exampleInput" class="form-label">Input</label>
        <input
          type="text"
          class="form-control"
          id="exampleInput"
          aria-describedby="Help"
        />
      
      <button type="submit" class="btn btn-primary">Submit</button>
      <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
    Status Conplete
      </label>
    </div>
    </form>
    <div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon1">Search</span>
    <input type="text" class="form-control" aria-describedby="basic-addon1" id="searchIp">
    </div>
    <select class="form-select mb-3" aria-label="Default select example" id="statusfilter">

  <option selected value="All">All</option>
  <option value="pending">Cending</option>
  <option value="completed">Compeleted</option>
</select>
    <ul id="todolist"></ul>
      </div>
    </section>
    <template id="todoTemplate">
      <li>
        <div class="todo alert alert-secondary" role="alert">
          <div class="d-flex justify-content-between align-items-center">
            <p class="todo__title mb-0">TODO TITLE</p>
            <div class="todo__actions">
              <button type="button" class="btn btn-success mark-as-done">
                Finish
              </button>
               <button type="button" class="btn btn-primary edit">
                Edit
              </button>
              <button type="button" class="btn btn-danger remove">
                Remove
              </button>
            </div>
          </div>
        </div>
      </li>
    </template>
    <script src="createnew.js"></script>
    <script src="searchTodo.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
